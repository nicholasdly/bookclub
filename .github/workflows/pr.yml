name: Pull request pipeline

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    branches:
      - main

jobs:

  pre-build:
    name: Pre-build checks
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Formatter
        run: npm run format:check

  deploy:
    name: Database setup and preview deployment
    environment:
      name: Preview
      url: ${{ steps.deploy.outputs.url }}
    runs-on: ubuntu-latest
    needs: [pre-build]
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install
          npm install --global vercel@latest

      - name: Create database branch
        uses: neondatabase/create-branch-action@v5
        id: database
        with:
          branch_name: preview/${{ github.head_ref }}
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          database: ${{ secrets.NEON_DATABASE_NAME }}
          username: ${{ secrets.NEON_DATABASE_ROLE_NAME }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Apply migrations
        run: |
          touch .env
          echo DATABASE_URL=${{ steps.database.outputs.db_url }} >> .env
          npm run db:migrate

      - name: Run seed script
        run: npm run db:seed

      - name: Pull Vercel environment variables
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > url.txt
          echo "url="$(cat url.txt)"" >> $GITHUB_OUTPUT

